<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Videos Watched</h2>
    <div class="counter-display">
      <span id="count">0</span>
    </div>
    <div class="controls">
      <button id="decrease">-</button>
      <button id="increase">+</button>
    </div>
    <div class="toggle-container">
        <img id="light-mode-icon" src="images/Moon Icons.png" alt="Light Mode" style="cursor: pointer;">
        <img id="dark-mode-icon" src="images/Light Mode Icon.png" alt="Dark Mode" style="cursor: pointer; display: none;">
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
